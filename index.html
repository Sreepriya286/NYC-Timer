    <title>Speaker Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body.blackout {
            background-color: black;
            color: black;
        }

        .control-section {
            margin: 10px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

    <div id="timer-container">
        <h1 id="timer-display">00:00</h1>
    </div>

    <div id="host-controls">
        <h2>Host Controls</h2>
        
        <!-- Time Settings Section -->
        <div class="control-section">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" value="0" min="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" value="0" min="0">
            <button onclick="setTimer()">Set Timer</button>
        </div>

        <!-- Timer Control Buttons Section -->
        <div class="control-section">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <!-- Time Adjustment Section -->
        <div class="control-section">
            <button onclick="addTime()">+1 Min</button>
            <button onclick="subtractTime()">-1 Min</button>
        </div>

        <!-- Bell and Flash Settings Section -->
        <div class="control-section">
            <label for="bell-seconds">Bell at (seconds remaining):</label>
            <input type="number" id="bell-seconds" value="10" min="1">
            <button onclick="playBellNow()">Play Bell Now</button>
        </div>

    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById("timer-display").textContent =
                String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');

            const body = document.body;
            if (remainingSeconds <= totalSeconds - 60 && remainingSeconds > 300) {
                // Blackout between first minute and last 5 minutes
                body.classList.add("blackout");
                document.getElementById("timer-container").style.visibility = "hidden";
                document.getElementById("host-controls").style.visibility = "hidden";
            } else {
                // Show timer & controls in first minute and last 5 minutes
                body.classList.remove("blackout");
                document.getElementById("timer-container").style.visibility = "visible";
                document.getElementById("host-controls").style.visibility = "visible";
            }
        }

        function setTimer() {
            const minutes = parseInt(document.getElementById("minutes").value) || 0;
            const seconds = parseInt(document.getElementById("seconds").value) || 0;
            totalSeconds = minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        function startTimer() {
            if (!isRunning && remainingSeconds > 0) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (remainingSeconds > 0) {
                        remainingSeconds--;
                        updateDisplay();
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        function addTime() {
            remainingSeconds += 60;
            totalSeconds += 60;
            updateDisplay();
        }

        function subtractTime() {
            if (remainingSeconds >= 60) {
                remainingSeconds -= 60;
                totalSeconds -= 60;
                updateDisplay();
            }
        }

        function playBellNow() {
            document.getElementById("bell-sound").play();
        }

        setTimer();
    </script>
</body>
