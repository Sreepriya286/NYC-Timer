<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Blackout override */
        body.blackout {
            background: black !important;
            color: black !important;
        }

        body.blackout #timer-display {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="timer-container">
        <h1 id="timer-display">00:00</h1>
    </div>

    <div id="controls">
        <div class="control-group">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" value="0" min="0">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" value="0" min="0">
            <button class="btn-set" onclick="setTimer()">Set Timer</button>
        </div>

        <div class="control-group">
            <button class="btn-start" onclick="startTimer()">Start</button>
            <button class="btn-pause" onclick="pauseTimer()">Pause</button>
            <button class="btn-reset" onclick="resetTimer()">Reset</button>
        </div>

        <div class="control-group">
            <button class="btn-adjust" onclick="addTime()">+1 Min</button>
            <button class="btn-adjust" onclick="subtractTime()">-1 Min</button>
        </div>

        <div class="control-group">
            <label for="bell-seconds">Bell at (seconds remaining):</label>
            <input type="number" id="bell-seconds" value="10" min="1">
            <button class="btn-test" onclick="playBellNow()">Play Bell Now</button>
        </div>
    </div>

    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let timerInterval = null;
        let isRunning = false;

        function updateDisplay() {
            const minutes = Math.floor(remainingSeconds / 60);
            const seconds = remainingSeconds % 60;
            document.getElementById("timer-display").textContent =
                String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');

            // Blackout logic
            const body = document.body;
            if (remainingSeconds <= totalSeconds - 60 && remainingSeconds > 300) {
                // After first minute until last 5 minutes → blackout
                body.classList.add("blackout");
            } else {
                // First minute & last 5 minutes → show timer
                body.classList.remove("blackout");
            }
        }

        function setTimer() {
            const minutes = parseInt(document.getElementById("minutes").value) || 0;
            const seconds = parseInt(document.getElementById("seconds").value) || 0;
            totalSeconds = minutes * 60 + seconds;
            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        function startTimer() {
            if (!isRunning && remainingSeconds > 0) {
                isRunning = true;
                timerInterval = setInterval(() => {
                    if (remainingSeconds > 0) {
                        remainingSeconds--;
                        updateDisplay();

                        // Play bell when hitting configured mark
                        const bellMark = parseInt(document.getElementById("bell-seconds").value);
                        if (remainingSeconds === bellMark) {
                            document.getElementById("bell-sound").play();
                        }
                    } else {
                        clearInterval(timerInterval);
                        isRunning = false;
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            remainingSeconds = totalSeconds;
            updateDisplay();
        }

        function addTime() {
            remainingSeconds += 60;
            totalSeconds += 60;
            updateDisplay();
        }

        function subtractTime() {
            if (remainingSeconds >= 60) {
                remainingSeconds -= 60;
                totalSeconds -= 60;
                updateDisplay();
            }
        }

        function playBellNow() {
            document.getElementById("bell-sound").play();
        }

        setTimer();
    </script>

</body>
</html>
